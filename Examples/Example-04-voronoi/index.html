<!DOCTYPE html>
<html>
<head>
	<!-- DIANA's EXAMPLE -->
	<!--load styles-->
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" href="/node_modules/mediaelement/build/mediaelementplayer.css" />
	<!-- Shweebedy shwoo -->
	<script type="text/javascript" src="/Examples/Example-04-voronoi/rhill-voronoi-core.js"></script>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="/node_modules/paper/dist/paper-full.js"></script>
	<!-- Load external PaperScript and associate it with myCanvas -->
	<script type="text/paperscript" src="main.js" canvas="myCanvas">
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
	<!-- Background sound: silence (to trigger wind sound) -->
	<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    
	<!--Background sound: disco sound-->
	<audio autoplay="autoplay" loop>
			<source src="Disco.mp3" />     
		</audio>
</body>
