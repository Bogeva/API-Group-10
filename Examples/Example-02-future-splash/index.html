<!DOCTYPE html>
<html>
<head>
<!--load styles-->
<link rel="stylesheet" type="text/css" href="./styles.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="/node_modules/paper/dist/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" src="/Examples/Example-02-future-splash/main.js" canvas="myCanvas">
</script>
</head>
<body>

	<!-- Image of fish added -->
		<img id="fish" src="/Examples/Example-02-future-splash/fish.png">
		<canvas id="myCanvas" resize></canvas>

		<!-- Same code as used in Klara and Lins final project programming 1 -->

		<!-- Background sound: silence (to trigger wind sound) -->
		<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    
		<!--Background sound: wind-->
		<audio autoplay="autoplay" loop>
				<source src="waves.mp3" />     
			</audio>

			

</body>
