<!DOCTYPE html>
<html>
<head>
<!--load styles-->
<link rel="stylesheet" type="text/css" href="./styles.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="/node_modules/paper/dist/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" src="/Examples/Example-03-rounded-rectangles-GUIexperiment/main.js" canvas="myCanvas">
</script>
</head>
<body style="background-color: #f794e8";>
    <canvas id="myCanvas" width="1000" height="500"></canvas>
       <label for="Speed">Speed</label><input name="Num" type="range" min="1" max="15" value="1"
            id="speed-number"><br/><br />
        <label for="Twist">Twist</label><input name="Twist" type="range" min="20" max="100"
            value="20" id="twist-number"><br />
            <label for="Roundness" id="label">Roundness</label><input name="Roundness" type="range" min="0"
            max="10" value="0" step="1" id="roundness-number"><br/>
             <!-- Checkbox -->
        <input type="checkbox" id="myCheck" value="Star"><label>Star</label><br/><br/>
</body>
